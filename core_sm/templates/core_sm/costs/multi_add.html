{% extends 'core_sm/base.html' %}
{% load staticfiles %}


{% block title %}
    Multi dodawanie
{% endblock %}

{% block content %}
    <h3>Multi dodawanie</h3>
    <form method="POST">
        {{ formset }}
        {% csrf_token %}
        <input type="submit" name="form" value="Dodaj">
    </form>

    <form method="POST">
        {% csrf_token %}
        {{ generate_form }}
        <input type="submit" name="no_line" value="Generuj">
    </form>
{% endblock %}
