{% extends 'core_sm/base.html' %}
{% load staticfiles %}

{% block title %}

{% endblock %}

{% block content %}
    {% if sent %}
    <h1>Dodanie {{ new_data }} zakończyło się sukcesem!</h1>
    {% else %}
    <h1>Dodaj dane do bazy</h1>
    <form action="{% url 'core_sm:data_add' %}" method="POST">
        {{ form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Dodaj">
    </form>
    {% endif %}

{% endblock %}
